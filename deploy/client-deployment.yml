---
apiVersion: v1
kind: Namespace
metadata:
  name: grpc-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-deployment
  namespace: grpc-client
  labels:
    app: grpc-client
spec:
  selector:
    matchLabels:
      app: grpc-client
  replicas: 1
  template:
    metadata:
      labels:
        app: grpc-client
    spec:
      containers:
        - name: grpc-client
          image: grpc-client:latest
          imagePullPolicy: Never
          ports:
            - name: grpc-client
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-client-service
  namespace: grpc-client
spec:
  type: NodePort
  selector:
    app: grpc-client
  ports:
    - port: 8080 # ClusterIP port
      targetPort: 8080 # Container port on the pod
      nodePort: 30224